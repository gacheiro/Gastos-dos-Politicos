{% from "shared/macros.html" import politico_rank %}

{% set total_sum = ranking|map("last")|max %}

<div class="cart">
  <h5 class="cart__titulo">
    Quem mais gastou em <span class="texto--destaq">{{ periodo }}</span>
  </h5>
  <div class="rank">
    {% for politico, total_gasto in ranking %}
      {{ politico_rank(politico, total_gasto, total_sum) }}
    {% endfor %}
  </div>
</div>
